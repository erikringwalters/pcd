<!Doctype html>
<html>

<title>playclayday</title>
</head>
<body>

    <canvas id="faceCanvas" width="500" height= "500">

      <script>
      var c=document.getElementById("faceCanvas");
      var ctx=c.getContext("2d");
      ctx.beginPath();
      ctx.arc(100,75,50,0,2*Math.PI);
      ctx.stroke();
      </script>
    </canvas>
